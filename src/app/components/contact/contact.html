<section class="contact-section">
    <div class="container">
        <div class="contact-header">
            <h1 class="h1">Contactez-moi</h1>
            <p class="text-lead">Une question, un projet ou une commande ? N'hésitez pas à m'écrire.</p>
        </div>

        <div class="contact-grid">
            <div class="contact-info">
                <div class="info-card">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div>
                        <h3 class="h3">Email</h3>
                        <p>{{ environment.siteGlobals.email }}</p>
                    </div>
                </div>
                <div class="info-card">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </div>
                    <div>
                        <h3 class="h3">Localisation</h3>
                        <p>{{ environment.siteGlobals.location }}</p>
                    </div>
                </div>
            </div>

            <div class="form-wrapper">
                <!-- 
                  IMPORTANT: FormSubmit sends an activation email to la.marque.y.est@gmail.com 
                  on the very first submission. You MUST click the link in that email 
                  to activate the form. Captcha is ENABLED by default.
                -->
                <form [action]="'https://formsubmit.co/' + environment.siteGlobals.email" method="POST"
                    class="contact-form" ngNoForm>
                    <input type="hidden" name="_template" value="box">
                    <input type="hidden" name="_subject" value="Nouveau message - La Marque y Est">
                    <input type="hidden" name="_autoresponse"
                        value="Merci pour votre message ! Nous avons bien reçu votre demande et nous vous répondrons dès que possible.">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
                            placeholder="Votre nom">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
                            placeholder="votre@email.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <div class="custom-select-wrapper">
                            <select id="subject" name="subject" [(ngModel)]="formData.subject">
                                @if (formData.subject !== 'Informations' && formData.subject !== 'Passer une commande'
                                &&
                                formData.subject !== 'Un projet') {
                                <option [value]="formData.subject">{{ formData.subject }}</option>
                                }
                                <option value="Informations">Informations</option>
                                <option value="Passer une commande">Passer une commande</option>
                                <option value="Un projet">Un projet</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" required
                            placeholder="Comment puis-je vous aider ?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Envoyer le message
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2" style="display: inline-block; vertical-align: middle; margin-left: 8px;">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
